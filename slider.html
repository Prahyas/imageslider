<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slider.css" />
    <title>Slider Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i
          class="fa fa-arrow-circle-left"
          style="font-size: 55px; color: #ecebea"
          aria-hidden="true"
        ></i>
        <div class="frame">
          <img
            src="https://images.unsplash.com/photo-1604537466158-719b1972feb8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
            alt=""
          />
        </div>
        <i
          class="fa fa-arrow-circle-right"
          style="font-size: 55px; color: #ecebea"
          aria-hidden="true"
        ></i>
      </div>
      <div class="bottom">
        <i
          class="fa fa-circle"
          style="font-size: 55px; color: #ecebea"
          aria-hidden="true"
        ></i>
      </div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
